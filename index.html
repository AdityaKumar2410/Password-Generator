<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <label for="length">Enter password length:</label>
      <input type="number" id="length" min="4" max="50" placeholder="e.g. 12" />
      <div class="checkboxes">
        <label
          ><input type="checkbox" id="useLowercase" checked /> Lowercase
          (a-z)</label
        ><br />
        <label
          ><input type="checkbox" id="useUppercase" checked /> Uppercase
          (A-Z)</label
        ><br />
        <label
          ><input type="checkbox" id="useNumbers" checked /> Numbers
          (0-9)</label
        ><br />
        <label
          ><input type="checkbox" id="useSymbols" checked /> Symbols
          (!@#...)</label
        >
      </div>
      <button id="generate">Generate</button>
      <p id="result">Your password will appear here</p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
